<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Recruitment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Referral Recruitment</h1>
        <nav>
            <ul>
                <li><a href="#job-listings">Job Listings</a></li>
                <li><a href="#referral-program">Referral Program</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
            <ul>
                <li><a href="#job-listings">Job Listings</a></li>
                <li><a href="#referral-program">Referral Program</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="job-listings">
        <h2>Job Listings</h2>
        <!-- Display job listings here -->
    </section>

    <section id="referral-program">
        <h2>Referral Program</h2>
        <p>Refer a friend and earn a bonus for successful hires.</p>
        <button onclick="showReferralForm()">Refer a Friend</button>
    </section>

    <section id="login">
        <h2>Login</h2>
        <!-- Login form here -->
    </section>

    <div id="referral-form" class="hidden">
        <h3>Refer a Friend</h3>
        <form>
            <label for="friend-email">Friend's Email:</label>
            <input type="email" id="friend-email" required>
            <button onclick="sendReferral()">Send Referral</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
